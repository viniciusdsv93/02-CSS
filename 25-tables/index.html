<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 200px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            width: 50px;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <h1>My First Table</h1>
    
    <table>
        <tr>
            <th>NAME</th>
            <th>ID NUMBER</th>
            <th>PHONE NUMBER</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
